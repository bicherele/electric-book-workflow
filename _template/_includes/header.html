{% if site.output == 'epub' %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ site.data.[page.slug].language }}">
<head>
	<title>{{ site.data.[page.slug].title }}: {{ page.title }}</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../Styles/{{ page.stylesheet-epub }}" />
	
	<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
		<meta name="DC.Title" content="{{ site.data.[page.slug].title }}" />
		<meta name="DC.Language" content="{{ site.data.[page.slug].language }}" />
		<meta name="DC.Creator" content="{{ site.data.[page.slug].creator }}" />
		<meta name="DC.Publisher" content="{{ site.data.[page.slug].publisher }}" />
		<meta name="DC.Date" content="{{ site.data.[page.slug].date }}" />
		<meta name="DC.Identifier" content="{{ site.data.[page.slug].epub.identifier }}" scheme="ISBN" />
		<meta name="DC.Relation" content="{{ site.data.[page.slug].print.identifier }}" />
		<meta name="DC.Description" CONTENT="{{ site.data.[page.slug].description }}" />

</head>
<body class="{{ page.style }}">


{% elsif site.output == 'pdf-ebook' %}
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ site.data.[page.slug].language }}" xml:lang="{{ site.data.[page.slug].language }}">
<head>
    <title>{{ page.book-title}}: {{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/{{ page.stylesheet-web }}" />
    <link rel="stylesheet" type="text/css" media="print" href="../css/{{ page.stylesheet-print }}" />
    <link rel="stylesheet" type="text/css" media="print" href="../css/mods/print-no-bleed.css" />
</head>
<body class="{{ page.style }}">


{% else %}
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ site.data.[page.slug].language }}" xml:lang="{{ site.data.[page.slug].language }}">
<head>
	<title>{{ site.data.[page.slug].title }}: {{ page.title }}</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/{{ page.stylesheet-web }}" />
	<link rel="stylesheet" type="text/css" media="print" href="../css/{{ page.stylesheet-print }}" />

	<!-- Google Analytics, runs unless this is running through PrinceXML -->
	<script>
		if (typeof Prince  === "undefined") {
			<!--Paste any Google Analytics code here. The surrounding if statement stops the script slowing down PrinceXML-->
		}
	</script>

</head>
<body class="{{ page.style }}">

{% endif %}
